<div style="border-style: solid; border-width: 2px; border-color:blue; padding:20px; margin:10px">
    <h4 [ngClass]="{tachado:leido == true}" style="display:inline">{{aviso}}</h4>
    <button *ngIf="leido == false" class="btn btn-success pull-right" (click)="marcar(); detectar($event)">Marcar como leido</button>
    <button *ngIf="leido == true" class="btn btn-danger float-md-right" (click)="marcar()">Desmarcar como leido</button>
</div>
